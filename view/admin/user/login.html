<script>

    $('#_form').submit(function (e) {
        e.preventDefault();
        if ($(".form-validate").valid()) {

            $.post("<$ http.url $>",
                $(this).serialize()).done(function (data) {

                if (data.errno > 0) {
//                    noty({
//                        text: 'NOTY - a jquery notification library!',
//                        animation: {
//                            open: {height: 'toggle'},
//                            close: {height: 'toggle'},
//                            easing: 'swing',
//                            layout      : 'topCenter',
//                            theme       : 'relax',
//                            speed: 500 // opening & closing animation speed
//                        }
//                    });
//
                    noty({
                        text        : data.errmsg,
                        type        : 'error',
                        dismissQueue: true,
                        layout      : 'topCenter',
                        theme       : 'relax',
                        closeWith   : ['click'],
                        timeout     : 10000,
                    });

                } else {
                    noty({
                        text        : "登录成功",
                        type        : 'success',
                        dismissQueue: true,
                        layout      : 'topCenter',
                        theme       : 'relax',
                        closeWith   : ['click'],
                        timeout     : 10000,
                    });

                    location.reload();

                }
            }).fail(function () {
                new PNotify({
                    title: '出错啦',
                    icon: 'icon-blocked',
                    text: data.errmsg,
                    addclass: 'bg-danger',
                    type: 'danger',
                    animate: {
                        animate: true,
                        in_class: 'bounceIn',
                        out_class: 'bounceOut'
                    }
                });
            });
        }
    });
</script>
